<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple-of-5 Second Timer</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #timeDisplay { font-size: 48px; margin: 20px; }
    #message { font-size: 24px; margin: 20px; }
    #bestScore { font-size: 24px; margin: 20px; }
    button { font-size: 24px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Multiple-of-5 Second Timer</h1>
  <div id="timeDisplay">0.00</div>
  <button id="controlButton">Start</button>
  <div id="message"></div>
  <div id="bestScore">Best Score: 0.00</div>

  <script>
    let startTime = null;
    let timerInterval = null;
    let bestScore = 0;
    let running = false;

    const timeDisplay = document.getElementById('timeDisplay');
    const controlButton = document.getElementById('controlButton');
    const message = document.getElementById('message');
    const bestScoreDisplay = document.getElementById('bestScore');

    function updateDisplay() {
      const elapsed = (performance.now() - startTime) / 1000;
      timeDisplay.textContent = elapsed.toFixed(2);
    }

    function startTimer() {
      startTime = performance.now();
      timerInterval = setInterval(updateDisplay, 10);
      controlButton.textContent = 'Stop';
      message.textContent = '';
      running = true;
    }

    function stopTimer() {
      clearInterval(timerInterval);
      const elapsed = (performance.now() - startTime) / 1000;
      timeDisplay.textContent = elapsed.toFixed(2);

      // Check if elapsed is a multiple of 5 seconds within a threshold
      const remainder = elapsed % 5;
      const threshold = 0.02; // 20ms tolerance
      if (Math.abs(remainder) < threshold || Math.abs(remainder - 5) < threshold) {
        message.textContent = 'Perfect! You stopped at ' + elapsed.toFixed(2) + ' seconds.';
        if (elapsed > bestScore) {
          bestScore = parseFloat(elapsed.toFixed(2));
          bestScoreDisplay.textContent = 'Best Score: ' + bestScore.toFixed(2);
        }
      } else {
        message.textContent = 'Miss! Try again.';
      }

      controlButton.textContent = 'Start';
      running = false;
    }

    controlButton.addEventListener('click', () => {
      if (!running) {
        startTimer();
      } else {
        stopTimer();
      }
    });
  </script>
</body>
</html>
